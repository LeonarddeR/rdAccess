summary = "RdAccess (远程桌面辅助功能)"
description = """
RDAccess（远程桌面辅助功能）附加组件添加了对使用 Microsoft 远程桌面、Citrix 或 VMware Horizo​​n 访问 NVDA 远程桌面会话的支持。
当客户端和服务器上都安装了 NVDA 时，服务器上生成的语音和盲文将在客户端计算机上朗读和播放。Таким образом, пользователь получает возможность управлять удаленной системой так же эффективно, как и локальной.
"""